        <script>
            document.addEventListener("DOMContentLoaded", function () {

            function fetchUserPoints() {
                fetch('http://localhost:8080/users/me', {
                    credentials: 'include' // Ensure cookies are included in the request
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch user info');
                    }
                    return response.json();
                })
                .then(user => {
                    const points = Number(user.points); // Ensure points are a number
                    updatePointsDisplay(points); // Update points display
                    updateProgressBar(points); // Update the progress bar with actual points
                })
                .catch(error => {
                    console.error('Error fetching user points:', error);
                    alert('Failed to fetch user points. Please try again later.');
                });
            }
        
            function updatePointsDisplay(points) {
                const pointsDisplay = document.getElementById("pointsDisplay");
                pointsDisplay.textContent = points; // Update the points display with the fetched value
            }
        
            function updateProgressBar(points) {
                const progressBar = document.getElementById("progressBar");
                
                // Assuming the max points is 1000, adjust this as necessary
                const maxPoints = 5000;
                const percentage = (points / maxPoints) * 100; // Calculate percentage
                
                // Set the width of the progress bar based on the user's points
                progressBar.style.width = `${percentage}%`;
            }
        </script>

    <script>
        async function fetchUserData() {
    try {
        const response = await fetch('http://localhost:8080/users/me');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        displayBadges(data.points);
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}

function displayBadges(points) {
    points = parseInt(points, 10); // Convert points to integer

    // Define milestones and corresponding badge IDs
    const milestones = [
        { points: 500, badgeId: 'badge-1' },
        { points: 2000, badgeId: 'badge-2' },
        { points: 3000, badgeId: 'badge-3' },
        { points: 4000, badgeId: 'badge-4' },
        { points: 5000, badgeId: 'badge-5' }
    ];

    // Show badges based on the points
    milestones.forEach(milestone => {
        if (points >= milestone.points) {
            const badgeElement = document.getElementById(milestone.badgeId);
            if (badgeElement) {
                badgeElement.style.display = 'block'; // Show the badge
            }
        }
    });
}

// Call the fetchUserData function on page load
window.onload = fetchUserData;
