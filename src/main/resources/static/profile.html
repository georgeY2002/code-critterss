<html>

<head>
    <title>Code Critters - Profile</title>
    <script src="/lib/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type=module src="critter_components/critter-header/critter-header.js"></script>
    <script type=module src="critter_components/critter-change-profile/critter-change-profile.js"></script>
    <script type=module src="critter_components/critter-translator/critter-translator-escaped.js"></script>
    <script type=module src="critter_components/critter-copyright/critter-copyright.js"></script>

    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


    <custom-style>
        <style>
            body {
                font-family: Arial;
                font-size: 0.8em;
                margin: 0;
                height: 100vh;
            }

            critter-header {
                width: 100%;
                margin: 0;
            }

            #privacy_info, #profile_info {
                padding: 2%;
            }

            critter-button {
                width: 100px;
            }

            .text {
                text-align: left;
                font-size: 1.3em;
            }

            .col-sm-2 {
                background-color: #f3f3f3;
            }

            .col-sm-8 {
                box-shadow: 0 8px 20px 0 rgba(0,0,0,.08);
                height: 100%;
            }

            hr {
                color: #ffa600;
                background-color: #ffa600;
                height: 3px;
                margin: 0;
            }

            h6 {
                color: #ffa600;
            }

            #copyright {
                color: white;
                background-color: rgb(57, 58, 61);
                font-size: 1.2em;
                padding: 2%;
            }

            /* Sidebar Styles */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 220px;
                background-color: #ffffff; /* White background */
                color: #000000; /* Black text */
                padding: 20px;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .sidebar img {
                width: 80%;
                border-radius: 50%;
                border: 3px solid #ffa600; /* Orange accent color */
                margin-bottom: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .sidebar h6 {
                color: #000000; /* Black text */
                margin-bottom: 10px;
                font-size: 1.1em;
            }

            .sidebar a {
                display: flex;
                align-items: center;
                color: #000000; /* Black text */
                padding: 10px 20px;
                width: 100%;
                text-decoration: none;
                font-size: 1.1em;
                border-radius: 8px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .sidebar a:hover {
                background-color: #ffa600; /* Orange hover background */
                color: #ffffff; /* White text on hover */
            }

            .sidebar i {
                margin-right: 10px;
            }

            .sidebar .active {
                background-color: #ffa600; /* Active link background */
                color: #ffffff; /* White text for active link */
            }

            .content {
                margin-left: 240px; /* Adjusted for sidebar width */
                padding: 20px;
            }
            /* Disable hover effects for the 'no-hover' class */
.no-hover:hover {
    /* Reset properties that are changed on hover */
    background-color: transparent !important;
    color: inherit !important;
    text-decoration: none !important;
    /* Add any other properties that are affected by hover */
}



        </style>

    </custom-style>

</head>
<body>
    <div class="sidebar">
        <!-- Profile Picture -->
        <a href="/Avatars.html" class="no-hover">
            <img id="profile-picture" src="character Background Removed.png" alt="Profile Picture">
        </a>

        <!-- Links with icons and critter-translator-escaped -->
        <a href="/index.html">
            <i class="fa fa-home"></i>
            <h6><b><critter-translator-escaped key="home"></critter-translator-escaped></b></h6>
        </a>
        <a href="/profile.html" class="active">
            <i class="fa fa-user"></i>
            <h6><b><critter-translator-escaped key="profile"></critter-translator-escaped></b></h6>
        </a>
        <a href="/courses.html">
            <i class="fa fa-book"></i>
            <h6><b><critter-translator-escaped key="courses"></critter-translator-escaped></b></h6>
        </a>
        <a href="/EnrolledCourses.html">
            <i class="fa fa-list-alt"></i>
            <h6><b><critter-translator-escaped key="enrolled courses"></critter-translator-escaped></b></h6>
        </a>
        <a href="/MyPoints.html">
            <i class="fa fa-star"></i>
            <h6><b><critter-translator-escaped key="my points"></critter-translator-escaped></b></h6>
        </a>
        <a href="/DashBoard.html">
            <i class="fa fa-star"></i>
            <h6><b><critter-translator-escaped key="Dashboard"></critter-translator-escaped></b></h6>
        </a>
    </div>
    <!-- Main Content -->
    <div class="content">
        <div class="row" id="header_row">
            <div class="col-sm-12">
                <critter-header></critter-header>
                <hr>
            </div>
        </div>
        <div id="foreground_container" class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row" id="privacy_info">
                    <div class="col-sm-3">
                        <h3><b><critter-translator-escaped key="privacy_notice"></critter-translator-escaped></b></h3>
                        <h6><b><critter-translator-escaped key="privacy_info"></critter-translator-escaped></b></h6>
                    </div>
                    <div class="col-sm-9 text">
                        <critter-translator-escaped key="privacy_text"></critter-translator-escaped>
                    </div>
                </div>
                <div class="row" id="profile_info">
                    <div class="col-sm-12">
                        <critter-change-profile></critter-change-profile>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12" id="copyright">
                <critter-copyright></critter-copyright>
            </div>
        </div>
    </div>
    <script>
        // Check if a selected avatar exists in localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const profilePicture = document.getElementById('profile-picture');
            const storedAvatar = localStorage.getItem('selectedAvatar');

            if (storedAvatar) {
                const avatarData = JSON.parse(storedAvatar);
                profilePicture.src = avatarData.src;
            }
        });
    </script>
</body>
</html>
